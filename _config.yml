  avatar: "/assets/images/my-avatar.jpg"
  bio: "Research Assistant @ND | Undergrad @SJTU"
  location: "Shanghai, China"
  email: "shengzeding@sjtu.edu.cn"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
